<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Tools Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/pbkdf2.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-4xl font-extrabold text-[#2ea043] flex items-center">
                <svg class="w-8 h-8 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path>
                </svg>
                Linux Tools Hub
            </h1>
            <p class="text-gray-400 mt-2">A tiny collection of common Linux utilities, right in your browser.</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <nav class="w-full lg:w-64 bg-[#161b22] p-4 rounded-xl shadow-lg border border-gray-700 h-fit">
                <h2 class="text-xl font-semibold mb-4 text-white">Tools</h2>
                <div id="nav-container" class="space-y-2">
                    </div>
            </nav>

            <main class="flex-1">
                <div id="tool-content" class="terminal-box p-6 rounded-xl">
                    <div class="text-center py-20 text-gray-500">Select a tool from the sidebar to begin.</div>
                </div>
            </main>
        </div>
    </div>


    <script src="tools/base64.js"></script>
    <script src="tools/hash.js"></script>
    <script src="tools/disk.js"></script>
    <script src="tools/system.js"></script>
    <script src="tools/quiz.js"></script>
    <script src="tools/maquiz.js"></script>
    <script src="script.js"></script>
</body>
</html>
